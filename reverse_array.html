<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an Array Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .array-element {
            min-width: 4rem;
            height: 4rem;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.5rem;
            transition: all 0.5s ease-in-out;
            position: relative;
        }
        .highlight {
            border: 3px solid #38a169;
            box-shadow: 0 0 10px rgba(56, 161, 105, 0.7);
        }
        .pointer {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: #4a5568;
            font-weight: 600;
            white-space: nowrap;
        }
        .pointer-line {
            position: absolute;
            top: -1.25rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 1.25rem;
            background-color: #4a5568;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .control-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-secondary {
            background-color: #a0aec0;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #718096;
        }
        .btn-disabled {
            background-color: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .message-box {
            background-color: #e9f5ff;
            color: #2b6cb0;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800">Reverse an Array</h1>
        <p class="text-center text-gray-500 mt-2">Visualization of the two-pointer reversal algorithm</p>

        <div id="algo-container" class="array-container"></div>
        
        <div class="controls-container">
            <button id="step-button" class="control-button btn-primary">Step</button>
            <button id="reset-button" class="control-button btn-secondary">Reset</button>
            <a href="index.html" class="control-button btn-secondary">Back to Menu</a>
        </div>

        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialArr = [1, 2, 3, 4, 5, 6, 7];
            let state = {
                arr: [],
                i: 0,
                n: 0,
                isComplete: false,
                stepCount: 0
            };

            const algoContainer = document.getElementById('algo-container');
            const stepButton = document.getElementById('step-button');
            const resetButton = document.getElementById('reset-button');
            const messageBox = document.getElementById('message-box');

            const renderArray = (highlightedIndex1 = -1, highlightedIndex2 = -1) => {
                algoContainer.innerHTML = '';
                state.arr.forEach((value, index) => {
                    const element = document.createElement('div');
                    element.className = 'array-element';
                    element.innerHTML = value;

                    if (index === highlightedIndex1 || index === highlightedIndex2) {
                        element.classList.add('highlight');
                    }
                    if (index === state.i && !state.isComplete && state.i !== state.n) {
                         const pointer = document.createElement('div');
                         pointer.className = 'pointer';
                         pointer.textContent = 'i';
                         element.appendChild(pointer);
                    }
                    if (index === state.n && !state.isComplete && state.i !== state.n) {
                        const pointer = document.createElement('div');
                        pointer.className = 'pointer';
                        pointer.textContent = 'n';
                        element.appendChild(pointer);
                    }
                    
                    algoContainer.appendChild(element);
                });
            };

            const updateMessage = (msg) => {
                messageBox.textContent = msg;
            };

            const runStep = () => {
                if (state.isComplete) {
                    updateMessage(`Visualization complete! The array has been reversed.`);
                    stepButton.disabled = true;
                    stepButton.classList.add('btn-disabled');
                    stepButton.classList.remove('btn-primary');
                    return;
                }

                if (state.i < state.n) {
                    const temp = state.arr[state.i];
                    state.arr[state.i] = state.arr[state.n];
                    state.arr[state.n] = temp;
                    
                    updateMessage(`Step ${++state.stepCount}: Swapping elements at index ${state.i} and ${state.n}.`);

                    state.i++;
                    state.n--;
                } else {
                    state.isComplete = true;
                    updateMessage(`Visualization complete! The array has been reversed.`);
                    stepButton.disabled = true;
                    stepButton.classList.add('btn-disabled');
                    stepButton.classList.remove('btn-primary');
                }
                
                renderArray(state.i - 1, state.n + 1);
            };

            const resetVisualization = () => {
                stepButton.disabled = false;
                stepButton.classList.remove('btn-disabled');
                stepButton.classList.add('btn-primary');
                state.arr = [...initialArr];
                state.i = 0;
                state.n = state.arr.length - 1;
                state.isComplete = false;
                state.stepCount = 0;
                updateMessage("Click 'Step' to begin the array reversal visualization.");
                renderArray();
            };

            stepButton.addEventListener('click', runStep);
            resetButton.addEventListener('click', resetVisualization);

            resetVisualization();
        });
    </script>
</body>
</html>
